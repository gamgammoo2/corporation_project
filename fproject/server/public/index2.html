<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>로그인 성공</title>
    <style>
        body {
            background-color: rgba(62, 78, 219, 0.787);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .box {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3e4edb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c3ea7;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>회원가입 성공!</h1>
        <p>축하합니다! 회원가입이 성공적으로 완료되었습니다.</p>
        <button onclick="''">로그인 페이지로 이동</button>
    </div>
</body>

</html>
